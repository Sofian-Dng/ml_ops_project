apiVersion: apps/v1
kind: Deployment
metadata:
  name: dandelion-grass-classifier
  labels:
    app: dandelion-grass-classifier
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dandelion-grass-classifier
  template:
    metadata:
      labels:
        app: dandelion-grass-classifier
    spec:
      containers:
        - name: mlflow-model-server
          image: dandelion-grass-classifier:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
